<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora Online</h1>
    </header>
    <main>
        <div id="tela">
            <output class="letras-tela"></output>
        </div>
        <div id="teclas">
            <button class="btn-operacoes" onclick="limpar()">C</button>
            <button class="btn-operacoes" onclick="apagar()">&LeftArrowBar;</button>
            <button class="btn-operacoes" onclick="dividir()">&divide;</button>
            <button class="btn-operacoes" onclick="multiplicar()">x</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">1</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">2</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">3</button>
            <button class="btn-operacoes" onclick="subtrair()">-</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">4</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">5</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">6</button>
            <button class="btn-operacoes" onclick="somar()">+</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">7</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">8</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">9</button>
            <button class="btn-operacoes" onclick="resultado()">=</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">0</button>
            <button class="btn-numeros" onclick="aparecerNaTela(this)">.</button>
        </div>
    </main>
    <footer>
        <span>Desenvolvido por <a href="https://www.instagram.com/ademir.filho/" target="_blank">Ademir Filho</a></span>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
